<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./assets/css/output.css" rel="stylesheet">
  <!-- font awesome link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- navbar -->
    <nav class="bg-white z-50 flex justify-between items-center p-4 border-b-[1px] border-gray-300">
        <div class="navbar-brarnd relative ml-4">
            <img src="./assets/images/navbar/logo.png" alt="logo" class="absolute w-8 -top-2 -left-2">
            <h1 class="text-3xl font-bold text-gray-700 ">Quiz<span class="text-yellow-400">Gard</span></h1>
        </div>
        <div class="login-profile">
            <button class="login border-2 border-yellow-400 px-6 py-1 rounded-sm text-yellow-400 font-bold transition-all duration-300 hover:text-white hover:bg-yellow-400">Login</button>
            <p class="profile hidden text-2xl font-bold text-gray-700"></p>
        </div>
    </nav>

    <!-- banner section -->
    <div class="banner-section w-full flex flex-col-reverse sm:grid grid-cols-2 sm:min-h-[80vh]">
        <section class="content p-8  flex flex-col justify-between items-start sm:justify-center">
            <p class="font-bold text-2xl md:text-4xl lg:text-5xl">Learn <br />new concepts <br />for each question</p>
            <p class="w-full my-4 border-l-2 border-l-black p-4 py-2 pr-0 text-sm sm:text-lg truncate">We help you prepare for exams and quizes </p>
            <button class="start capitalize border-yellow-400 border-2 px-6 py-1 rounded-sm text-white hover:text-yellow-400 font-bold transition-all duration-300 bg-yellow-400 hover:bg-white">start solving</button>
        </section>
        <section class="image flex justify-center items-center relative">
            <img src="./assets/images/banner/left.png" alt="left image" class="absolute w-32 top-4 right-2 -z-10">
            <img src="./assets/images/banner/banner.png" alt="banner image" class="w-80 md:w-[27rem] lg:w-[30rem] p-8">
            <img src="./assets/images/banner/right.png" alt="right image" class="absolute w-32 bottom-12 left-2 -z-10">
        </section>
    </div>

    <!-- static image  -->
    <img src="./assets/images/banner/bottom.png" alt="bottom image" class="fixed">

    <!-- login-signup-form  -->
    <div class="login-signup"></div>


    <!-- scripts -->
    <script src="./assets/js/navbar.js"></script>
</body>
</html>
